<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <select id="integrationOptions">
            <option value="Complete User Experience">Complete User Experience</option>
            <option value="Workout Plan">Workout Plan</option>
            <option value="Workout">Workout</option>
            <option value="Challenge">Challenge</option>
            <option value="AI Experience">AI Experience</option>
        </select>
        <button id="toggleWebView">Start</button>
        <!-- Fullscreen iframe contrainer -->
        <div id="webViewContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none;">
            <iframe
                id="webView"
                frameborder="0"
                allow="camera; autoplay"
                sandbox="allow-same-origin allow-scripts"
                allowfullscreen="true"
                style="width: 100%; height: 100%;"
            ></iframe>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
